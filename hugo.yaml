    - HTML
    - RSS
    - JSON # necessary for search

menus:
  main:
    - identifier: about
      name: 私達について
      pageRef: /about
      weight: 10
    - identifier: news
      name: お知らせ
      pageRef: /tags/news
      weight: 20
    - identifier: posts
      name: 投稿
      pageRef: /posts
      weight: 30
    - identifier: tags
      name: タグ
      pageRef: /tags
      weight: 40
